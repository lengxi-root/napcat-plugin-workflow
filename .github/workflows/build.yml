name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare release files
        run: |
          mkdir -p release/webui
          cp index.mjs release/
          cp src/webui/workflow.html release/webui/
          node -e "
            const pkg = require('./package.json');
            delete pkg.devDependencies;
            delete pkg.scripts;
            require('fs').writeFileSync('release/package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Create zip
        run: |
          cd release
          zip -r ../napcat-plugin-workflow.zip .

      - name: Delete existing latest release
        continue-on-error: true
        run: gh release delete latest --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing latest tag
        continue-on-error: true
        run: git push origin :refs/tags/latest

      - name: Create Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release
          files: napcat-plugin-workflow.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
